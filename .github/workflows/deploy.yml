# Appwrite Sites CI/CD Workflow
# Note: Appwrite Sites uses built-in Git deployment, not CLI deployment
# This workflow just ensures the build passes before Appwrite pulls the code

name: Build Verification

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_APPWRITE_ENDPOINT: https://cloud.appwrite.io/v1
          NEXT_PUBLIC_APPWRITE_PROJECT_ID: placeholder
          NEXT_PUBLIC_ALLOWED_ADMIN_EMAIL: aniketmishra492@gmail.com
